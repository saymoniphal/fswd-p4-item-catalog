{% extends "base.html" %}

{% block content %}
{% if catalog_id %}
<h2>Edit Catalog</h2>
{% else %}
<h2>New Catalog</h2>
{% endif %}

<form method="post" class="form-horizontal">
  <div class="form-group">
    <input class="form-control" type="hidden" name="catalog_id" value="{{ catalog_id }}">
  </div>

  <div class="form-group">
    <label for="name" class="control-label">
      Name 
    </label>
    <input type="text" class="form-control col-md-10"
	   name="name" value="{{name}}">
  </div>

  <div class="form-group">
    <label for="description" class="control-label">
      Description 
    </label>
    <textarea class="form-control col-md-10"
	      rows="10" name="description">{{content}}</textarea>
  </div>

  <div class="form-group">
    <label class="col-md-12 error text-center">{{error}}</label>
  </div>

  <div class="form-group">
    <button class="btn btn-primary" name="post_action" value="save_catalog">Save</button>
    <button class="btn btn-warning" name="post_action" value="cancel_catalog">Cancel</button>
  </div>
</form>
{% endblock %}
