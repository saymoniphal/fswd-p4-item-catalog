{% extends "base.html" %}

{% block content %}
{% if cat %}
<h2>Edit Category</h2>
{% else %}
<h2>New Category</h2>
{% endif %}

<form method="post" class="form-horizontal">
  <div class="form-group">
    <input class="form-control" type="hidden" name="category_id" value="{{ cat.category_id }}">
  </div>

  <div class="form-group">
    <label for="name" class="control-label">
      Name 
    </label>
    <input type="text" class="form-control col-md-10"
	   name="name" value="{{cat.name}}">
  </div>

  <div class="form-group">
    <label for="description" class="control-label">
      Description 
    </label>
    <textarea class="form-control col-md-10"
	      rows="10" name="description">{{cat.description}}</textarea>
  </div>

  <div class="form-group">
    <label class="col-md-12 error text-center">{{error}}</label>
  </div>

  <div class="form-group">
    <button class="btn btn-primary" name="post_action" value="save_category">Save</button>
    <button class="btn btn-warning" name="post_action" value="cancel_category">Cancel</button>
  </div>
</form>
{% endblock %}
