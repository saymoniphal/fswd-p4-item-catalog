<body>

<!-- GOOGLE PLUS SIGN IN BUTTON-->

   <div>
    <h3>Sign in with Google</h3>
   </div>
   <!-- information below will be used to initialize oauth object -->
   <div id="signinButton">
      <span class="g-signin"
         data-scope="openid email"
         data-clientid="1083232500971-temdo9do38qjinh6eqat3rs3m55j0d7l.apps.googleusercontent.com"
         data-redirecturi="https://www.example.com/oauth2callback"
         data-accesstype="offline"
         data-cookiepolicy="single_host_origin"
         data-callback="signInCallback"
         data-approvalprompt="force">
      </span>
   </div>

<!--END GOOGLE PLUS SIGN IN BUTTON -->

    <div id="signInResult">
        <!-- empty div to display the result from third party signin -->
    </div>
